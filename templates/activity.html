{% extends "layout.html" %}

{% block title %}
    Activity
{% endblock %}

{% block main %}
    <div id="activity">
        <h1>{{ activity[0]['title'] }}</h1>
        <h5>{{ user[0]['username'] }}</h5>
        <h6>{{ activity[0]['day_published'] }}</h6>

        <p>
            {{ activity[0]['activity'] |safe }}
        </p>

    </div>
    
{% endblock %}
